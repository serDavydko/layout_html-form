<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
    <fieldset>
      <legend>Personal information</legend>
      <div class="first-el">
        <label for="surname">Surname:</label>
        <input type="text" name="surname" id="surname">
      </div>
      <div>
        <label for="firstname">Name:</label>
        <input type="text" name="firstname" id="firstname">
      </div>
      <div>
        <label for="age">How old are You?</label>
        <input type="number" name="age" id="age" size="2" min="0" max="150" value="12" data-qa="field-value">
      </div>
      <div>
        <label for="birthday">Full date of birth:</label>
        <input type="date" name="birthday" id="birthday">
      </div>
      <div>
        <label for="agreement">I accept the term of the agreement</label>
        <input type="checkbox" name="agreement" id="agreement">
      </div>
    </fieldset>
    <fieldset>
      <legend>Registration</legend>
      <div class="first-el">
        <label for="regmail">E-mail:</label>
        <input type="email" placeholder="email@example.com" name="regmail" id="regmail"
          data-qa="field-placeholder" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" minlength="6" required>
      </div>
    </fieldset>
    <fieldset>
      <legend>An interesting fact about you!</legend>
      <div class="first-el">
        Do you love cats?
        <input type="radio" name="radio_y" id="yes" value="Yes">
        <label for="yes">Yes</label>
        <input type="radio" name="radio_y" id="no" value="No">
        <label for="no">No</label>
      </div>
      <div>
        <label for="color">What is your favorite color?</label>
        <input type="color" name="color" value="black" id="color">
      </div>
      <div>
        <label for="bedtime">What time do you go to bed?</label>
        <input type="time" name="bedtime" id="bedtime" step="2">
      </div>
      <div>
        <label for="cars">What are your favorite brand of cars?</label>
        <select name="cars" id="cars" size="4  ">
          <option value="BMV">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Lada">Lada</option>
          <option value=""></option>
        </select>
      </div>
      <div>
        <label for="rating">How do you rate our work?</label>
        <input type="range" name="rating" id="rating" min="0" max="10" value="0" step="1">
      </div>
    </fieldset>
    <fieldset>
      <legend>Additional info</legend>
      <div class="first-el">
        <label for="message">Comments:</label>
        <textarea name="message" id="message" rows="2" cols="20">
          </textarea>
      </div>
      <div>
        <label id="last" for="recommendation">Would you recommend us?</label>
        <select name="recommendation" id="recommendation">
          <option value="yes">yes</option>
          <option value="now">no</option>
        </select>
      </div>
    </fieldset>
    <input type="submit" value="Submit">
  </form>

  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
